{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
    <form action="/login" method="post">
        <div class="form-group center-reg" style="width: 14rem;">
            <input class="form-control" autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        <br>
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary index-search-button" type="submit">Log In</button>
    </form>
{% endblock %}
